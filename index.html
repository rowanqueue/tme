<!DOCTYPE html>
<html>
  <head>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="interface.css" />
  </head>
  <body onload="start()">
    <h1>
      <article class="clock">
        <div class="hours-container">
          <div class="hours"></div>
        </div>
        <div class="minutes-container">
          <div class="minutes"></div>
        </div>
        <div class="seconds-container">
          <div class="seconds"></div>
        </div>
      </article>
      <span id="time"></span><br>
      <!--<span id="space"></span><br>-->
    </h1>
    <table>
      <tr>
        <th></th>
        <th><button onclick="timeClick(1)">Make Time</button></th>
      </tr>
      <tr id="seconds">
        <th><span id="numSeconds"></span></th>
        <th><button onclick="buyHand(0)">Second Hand</button></th>
        <th><span id="secondHandCost"></span></th>
      </tr>
      <tr id="minutes">
        <th><span id="numMinutes"></span></th>
        <th><button onclick="buyHand(1)">Minute Hand</button></th>
        <th><span id="minuteHandCost"></span></th>
      </tr>
      <tr id="hours">
        <th><span id="numHours"></span></th>
        <th><button onclick="buyHand(2)">Hour Hand</button></th>
        <th><span id="hourHandCost"></span></th>
      </tr>
    </table>
    <br><br><br>
    <button onclick="save()">Save</button>
    <button onclick="restart()">Restart</button><br><br>
    <span id="realtime"></span>
    <script src="clock.js"></script>
  </body>
</html>
