<!DOCTYPE html>
<html>
  <head>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="interface.css" />
  </head>
  <body onload="start()">
    <h1>
      <article class="clock">
        <div id="hour-show"class="hours-container">
          <div class="hours"></div>
        </div>
        <div id="minute-show"class="minutes-container">
          <div class="minutes"></div>
        </div>
        <div id="second-show"class="seconds-container">
          <div class="seconds"></div>
        </div>
      </article>
      <span id="time"></span><br>
      <span id="timeSpeed"></span><br>
      <!--<span id="space"></span><br>-->
    </h1>
    <table>
      <tr>
        <th></th>
        <th><button onclick="newTimeClick(0)">Make Time</button></th>
      </tr>
      <tr id="second">
        <th><span id="numsecond"></span></th>
        <th><span id="secondHandCost"></span></th>
        <th><button onclick="buyHand(0)">Second Hand</button></th>
        <th><button id="secondMax" onclick="buyMaxHand(0)">Second Hands</button></th>
      </tr>
      <tr id="minute">
        <th><span id="numminute"></span></th>
        <th><span id="minuteHandCost"></span></th>
        <th><button onclick="buyHand(1)">Minute Hand</button></th>
        <th><button id="minuteMax" onclick="buyMaxHand(1)">Minute Hands</button></th>
      </tr>
      <tr id="hour">
        <th><span id="numhour"></span></th>
        <th><span id="hourHandCost"></span></th>
        <th><button onclick="buyHand(2)">Hour Hand</button></th>
        <th><button id="hourMax" onclick="buyMaxHand(2)">Hour Hands</button></th>
      </tr>
      <tr id="prestige0">
        <th><span id="numprestige0"></span></th>
        <th><span id="prestige0Cost"></span></th>
        <th><button onclick="prestige0Click(0)">Prestige Seconds</button></th>
        <th><button id="prestige0Max" onclick="prestigeMaxClick(0)">Prestiges</button></th>
      </tr>
      <tr id="prestige1">
        <th><span id="numprestige1"></span></th>
        <th><span id="prestige1Cost"></span></th>
        <th><button onclick="prestigeClick(1)">Prestige Cost</button></th>
        <th><button id="prestige1Max" onclick="prestigeMaxClick(1)">Prestiges</button></th>
      </tr>
    </table>
    <br><br><br>
    <span id="updateTick"></span><br>
    <span id="coefficient"></span><br>
    <span id="timeTotalPrestige"></span><br>
    <span id="timeTotal"></span><br>
    <span id="saving">saving...</span><br>
    <button onclick="save()">Save</button>
    <button onclick="restart()">Restart</button><br><br>
    <span id="realtime"></span><br>
    <button onclick="cheat()">Cheat</button><br><br>
    <script src="clock.js"></script>
  </body>
</html>
