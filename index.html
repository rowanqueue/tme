<!DOCTYPE html>
<html>
  <head>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="interface.css" />
  </head>
  <body onload="start()">
    <h1>
      <article class="clock">
        <div id="hour-show"class="hours-container">
          <div class="hours"></div>
        </div>
        <div id="minute-show"class="minutes-container">
          <div class="minutes"></div>
        </div>
        <div id="second-show"class="seconds-container">
          <div class="seconds"></div>
        </div>
      </article>
      <span id="time"></span><br>
      <span id="timeSpeed"></span><br>
      <!--<span id="space"></span><br>-->
    </h1>
    <table>
      <tr>
        <th></th>
        <th><button onclick="newTimeClick(-1)">Make Time</button></th>
      </tr>
      <tr id="second">
        <th><span id="numsecond"></span></th>
        <th><button onclick="buyHand(0)">Second Hand</button></th>
        <th><span id="secondHandCost"></span></th>
      </tr>
      <tr id="minute">
        <th><span id="numminute"></span></th>
        <th><button onclick="buyHand(1)">Minute Hand</button></th>
        <th><span id="minuteHandCost"></span></th>
      </tr>
      <tr id="hour">
        <th><span id="numhour"></span></th>
        <th><button onclick="buyHand(2)">Hour Hand</button></th>
        <th><span id="hourHandCost"></span></th>
      </tr>
      <tr id="prestige">
        <th><span id="numprestige"></span></th>
        <th><button onclick="prestigeClick()">Prestige</button></th>
        <th><span id="prestigeCost"></span></th>
      </tr>
    </table>
    <br><br><br>
    <span id="updateTick"></span><br>
    <span id="timeTotalPrestige"></span><br>
    <span id="timeTotal"></span><br>
    <span id="saving">saving...</span><br>
    <button onclick="save()">Save</button>
    <button onclick="restart()">Restart</button><br><br>
    <span id="realtime"></span><br>
    <button onclick="cheat()">Cheat</button><br><br>
    <script src="clock.js"></script>
  </body>
</html>
